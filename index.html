<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="about-matrix">
      <img class="about-matrix__img" src="./eisenhower-matrix.jpg" alt="Матрица Эйзенхауэра">
      <a class="about-matrix__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="control-elements">
      <p class="control-elements__add"id="add-elements">
        <label for="new-task">Add Item</label>
        <div class="control-elements__task-wrapper">
          <input id="new-task"class="control-elements__task" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul class="controls-elements__incompleted" id="incompleted">
        <li>
          <input type="checkbox">
          <label class="control-elements__task">Pay Bills</label>
          <input type="text" class="control-elements__task">
          <button class="control-elements__edit">Edit</button>
          <button class="control-elements__delete"><img class="control-elements__delete-img" src="./remove.svg"></button>
        </li>
        <li class="control-elements__edit-mode">
          <input type="checkbox">
          <label class="control-elements__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="control-elements__task">
          <button class="control-elements__edit">Save</button>
          <button class="control-elements__delete"><img class="control-elements__delete-img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="controls-elements__completed" id="completed">
        <li>
          <input type="checkbox" checked>
          <label class="control-elements__task">See the Doctor</label>
          <input type="text" class="control-elements__task">
          <button class="control-elements__edit">Edit</button>
          <button class="control-elements__delete"><img class="control-elements__delete-img" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
