<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="about-matrix">
      <h2 class="about-matrix__title">About Eisenhower matrix</h2>
      <img class="about-matrix__img" src="./eisenhower-matrix.jpg" alt="Матрица Эйзенхауэра">
      <a class="about-matrix__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="matrix-control">
      <h2 class="matrix-control__title"></h2>
      <section class="matrix-add" id="add-elements">
        <h3 class="matrix-add__title">Add Item</h3>
        <div class="matrix-add__input-container">
          <input class="matrix-add__input" id="new-task" type="text">
          <button class="matrix-add__btn">Add</button>
        </div>
      </section>
      <section class="matrix-todo">
        <h3 class="matrix-todo__title">Todo</h3>
        <ul class="matrix-todo__incompl-list" id="incompleted">
          <li class="matrix-item">
            <input class="matrix-item__check-input" type="checkbox">
            <label class="matrix-item__label">Pay Bills</label>
            <input class="matrix-item__input" type="text" >
            <button class="matrix-item__edit-btn">Edit</button>
            <button class="matrix-item__delete-btn"> <img class="matrix-item__delete-img" src="./remove.svg"></button>
          </li>
          <li class="matrix-item matrix-item--edit">
            <input class="matrix-item__check-input" type="checkbox">
            <label class="matrix-item__label matrix-item__label--edit">Go Shopping</label>
            <input class="matrix-item__input matrix-item__input--edit" type="text" value="Go Shopping" >
            <button class="matrix-item__edit-btn">Save</button>
            <button class="matrix-item__delete-btn"> <img class="matrix-item__delete-img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>      
      <section class="matrix-completed">
        <h3 class="matrix-completed__title">Completed</h3>
        <ul class="matrix-completed__list" id="completed">
          <li class="matrix-item">
            <input class="matrix-item__check-input" type="checkbox" checked>
            <label class="matrix-item__label matrix-item__label--strikethrough">See the Doctor</label>
            <input class="matrix-item__input" type="text">
            <button class="matrix-item__edit-btn">Edit</button>
            <button class="matrix-item__delete-btn"><img class="matrix-item__delete-img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>      
    </section>
    <script src="app.js"></script>
  </body>
</html>
